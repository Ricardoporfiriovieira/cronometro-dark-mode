<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="assets/img/icons8-cronômetro-100.png" type="image/x-icon">
    
</head>
<body>

    <div class="alinha-direita">
        <input type="checkbox" class="checkbox" id="chk">

        <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
    
    
    <div class="grand-container">
        <section class="container">
            <h1>Cronômetro</h1>
            <p class="relogio">00:00:00</p>
            <p>
                <button class="btn iniciar">Iniciar</button> <br>
                <button class="btn pausar">Pausar</button> <br>
                <button class="btn zerar">Zerar</button>
            </p>

        </section>
    </div>

    

    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/34ae46e259.js" crossorigin="anonymous"></script>

</html>
